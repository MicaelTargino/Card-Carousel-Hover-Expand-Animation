<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>frontend practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- content wrapper -->
    <div id="cards">
        <!-- card-group 1 -->
        <div class="card-group card-active" data-index="0" data-status="active">
            <div class="big-card"></div>
            <div class="sm-card"></div>
            <div class="big-card"></div>
            <div class="sm-card"></div>
            <div class="big-card"></div>
            <div class="sm-card"></div>
            <div class="big-card"></div>
            <div class="sm-card"></div>
        </div>
        <!-- card-group 2 -->
        <div class="card-group card-inactive" data-index="1" data-status="after">
            <div class="big-card"></div>
            <div class="sm-card"></div>
            <div class="big-card"></div>
            <div class="sm-card"></div>
            <div class="big-card"></div>
            <div class="sm-card"></div>
            <div class="big-card"></div>
            <div class="sm-card"></div>
        </div>
        <!-- card-group 3 -->
        <div class="card-group card-inactive" data-index="2" data-status="before">
            <div class="big-card"></div>
            <div class="sm-card"></div>
            <div class="big-card"></div>
            <div class="sm-card"></div>
            <div class="big-card"></div>
            <div class="sm-card"></div>
            <div class="big-card"></div>
            <div class="sm-card"></div>
        </div>
    </div>
    <!-- btns section -->
    <div id="btns">
        <button id="x" class="x"><i class="fas fa-arrow-left"></i></button>
        <button id="heart" class="heart"><i class="fas fa-arrow-right"></i></button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
